---
- name: This is a test for ale_aos_config module
  hosts: ale
  connection: local
  roles:
    - gmoisio.ale_aos
  vars:
    ansible_python_interpreter: "python"
  tasks:
    - name: Test ale_aos_config Python module
      ale_aos_config:
        host: "{{ inventory_hostname }}"
        username: "{{ login }}"
        password: "{{ password }}"
      register: result
    - debug: var=result
